<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dactylographie</title>
</head>
<body>
    <header>Dactylographie</header>
    <div class="all">
        <div class="left">
            <p>Il s'agit d'un test de dactylographie. Votre objectif est de dupliquer le texte fourni, EXACTEMENT, dans le champ ci- dessous. Le minuteur démarre lorsque vous commencez à taper et ne s'arrête que lorsque vous faites correspondre exactement ce texte. Bonne chance!</p>  
        </div>
        <div class="mid">
            <div id="wri"></div>
            <textarea name="test" id="text" cols="60" rows="35"></textarea>
        </div>
        <div class="right">
            <div id="time">00:00:00</div>
             <button id="btn">RECOMMENCER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
